<div class="row" *ngIf="loading">
  <div class="col-12 text-center">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>    
  </div>
</div>
<div class="row" *ngIf="!loading">
  <div class="col-lg-8 col-md-10 mx-auto">
    <div ng-repeat="post in posts | limitTo:3">
          <div ng-include="'App/post/post-preview.html'"></div>
          <hr>
    </div>
    <!-- Pager -->
    <div class="clearfix">
      <a class="btn btn-primary float-left pointer" ng-click="toNew();">
        New Post 
        <i class="fa fa-plus" aria-hidden="true"></i></a>
      <a class="btn btn-primary float-right pointer" ng-click="toHistory();">
        Older Posts &rarr;
      </a>
    </div>
  </div>
</div>
